<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Applications Mall</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:light">
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="lib/responsiveslides/responsiveslides.css" rel="stylesheet">
		<link href="css/aml.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container fill">
			<div class="row">
	  			<div class="span3 border main-panel fullheight">
	  				<div>
	  					<img src="img/apps_mall_logo.png"></img>
	  				</div>
	  				<div style="margin: 10px;">
	  					<form class="form-search">
	  						<input autofocus type="text" class="input-large" style="width: 95%;">
						</form>
					</div>
					<div class="margins">
						<ul id="groupings"></ul>
						<hr>
						<ul id="categories"></ul>
						<hr>
						<ul id="auxillary"></ul>
					</div>
	  			</div>
	  			<div class="span8 main-panel bottomless-border fullheight">
		  			<div class="border">
			  			<span style="margin: 5px 0px 0px 5px;">Look for...</span>
				  			<select>
								<option value="mine">My Apps</option>
								<option value="rating">Highest Rated</option>
								<option value="related">Related</option>
				  			</select>
			  			</span>
		  			</div>
		  			<div class="rslides_container">
		  				<ul class="rslides">
			  				<li><img src="https://lh3.googleusercontent.com/adAAyR0rz2HcDeM9eOHoJ4qVVpZlIMUNCIt5eJzgOneGoKyxNOVIaezOafcPbJIOi_7Qmm86=s700-h280-e365"></li>
			  				<li><img src="https://lh3.googleusercontent.com/1DYrP9vn5eWmjGUUdGi3PokBl65WkEMimG7iKUjAejZNKtSYgWNCGkZpFq92fbo27AxsmmlOzDs=s700-h280-e365"></li>
			  				<li><img src="https://lh5.googleusercontent.com/Sm_XDONPTzHP3vgKhpEwzIG4ddhpgmHKxcx_XHGZdsHLpRLNcYdVhrrpYphwhdJL62MHK69TfQ=s700-h280-e365"></li>
		  				</ul>
		  			</div>
		  			<div>
		  				Listings
		  			</div>
	  			</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/responsiveslides/responsiveslides.min.js"></script>
		
		<script src="lib/underscore/underscore-min.js"></script>
		<script src="lib/backbone/backbone-min.js"></script>
		<script src="lib/handlebars/handlebars.js"></script>

		<script src="js/AppsMall.js"></script>
		
		<script src="js/models/App.js"></script>
		<script src="js/collections/App.js"></script>
		<script src="js/views/App.js"></script>
		
		<script src="js/models/Category.js"></script>
		<script src="js/collections/Category.js"></script>
		<script src="js/views/Category.js"></script>
		
		<script src="js/models/Grouping.js"></script>
		<script src="js/collections/Grouping.js"></script>
		<script src="js/views/Grouping.js"></script>
		
		<script id="grouping-template" type="text/x-handlebars-template">
  			<li><a class="nolink" href="{{url}}">{{grouping}}</li>
		</script>
		
		<script id="category-template" type="text/x-handlebars-template">
  			<li><a class="nolink" href="{{url}}">{{category}}</li>
		</script>
	</body>
</html>
